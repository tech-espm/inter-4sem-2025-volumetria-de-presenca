<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% if titulo %}
    <title>{{ titulo }} - Projeto</title>
    {% else %}
    <title>Projeto</title>
    {% endif %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--
      https://getbootstrap.com/docs/4.6/getting-started/introduction/
    -->

    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/sweetalert2.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/static/css/estilo.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="/static/js/bootstrap.bundle.min.js"
    ></script>
    <script type="text/javascript" src="/static/js/sweetalert2.min.js"></script>
    <script type="text/javascript" src="/static/js/projeto.js"></script>

    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="limitador">
      <!--
        Barra padrão do Bootstrap
        https://getbootstrap.com/docs/4.6/components/navbar/
      -->

      <nav class="navbar navbar-expand-sm navbar-blue bg-transparent">
        <a class="navbar-brand" href="/"> Projeto </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Alternar navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">
          <div class="navbar-nav">
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/sobre">Sobre</a>
          </div>
        </div>
      </nav>

      <div class="conteudo">{% block body %}{% endblock %}</div>

      <div
        class="rodape"
        style="
          text-align: center;
          margin-top: 0;
          padding-top: 0;
          background-color: rgb(0, 8, 48);
        "
      >
        <a
          class="link-rodape"
          href="https://sistemasdeinformacao.espm.edu.br"
          target="_blank"
        >
          <small
            >Desenvolvido em 2025 pelo curso de Sistemas de Informação da
            ESPM</small
          >
          <img
            src="/static/img/logo-si-512.png"
            style="width: 100%; max-width: 150px"
          />
        </a>
      </div>

      {% block rodape %}{% endblock %}
    </div>
  </body>
</html>
